# .github/workflows/main.yml

name: M3U Playlist Oluşturucu ve Güncelleyici

# Bu iş akışını tetikleyecek olaylar
on:
  # 1. "main" branch'ine her push yapıldığında çalışır.
  # Bu, ilk M3U dosyasını oluşturmak için idealdir.
  push:
    branches:
      - main

  # 2. Her 30 dakikada bir otomatik olarak çalışır.
  schedule:
    - cron: "*/30 * * * *"

  # 3. GitHub Actions sekmesinden manuel olarak çalıştırmaya izin verir.
  workflow_dispatch:

jobs:
  build:
    # İş akışının çalışacağı sanal makine türü
    runs-on: ubuntu-latest

    steps:
      # Adım 1: Repoyu sanal makineye kopyalar
      - name: Repoyu Kopyala
        uses: actions/checkout@v4

      # Adım 2: Python 3.10 ortamını kurar
      - name: Python'u Kur
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # Adım 3: Gerekli Python kütüphanelerini yükler
      - name: Bağımlılıkları Yükle
        run: |
          python -m pip install --upgrade pip
          pip install requests

      # Adım 4: M3U dosyasını oluşturmak için Python betiğini çalıştırır
      - name: Betiği Çalıştır ve M3U Oluştur
        # Betiğinizin adının main.py olduğunu varsayıyoruz
        run: python selcuk.py

      # Adım 5: Oluşturulan M3U dosyasını repoya commit'ler ve push'lar
      - name: Değişiklikleri Repoya Yükle
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add selcuk.m3u
          # Sadece dosyada değişiklik varsa commit at ve push'la
          git diff --staged --quiet || (git commit -m "M3U listesi güncellendi" && git push)

      # Adım 6: Oluşturulan M3U dosyasını bir artifact olarak kaydeder
      - name: M3U Dosyasını Artifact Olarak Kaydet
        uses: actions/upload-artifact@v4
        with:
          name: selcuk-playlist
          path: selcuk.m3u